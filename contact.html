    <br/>
    <h1>Contact Kiisu</h1>

    <form>
        <fieldset>
          <legend>With this form you can contact Kiisu directly</legend>
          <div>
            <label for="inputName1" class="form-label mt-4">Name:</label>
            <input type="text" class="form-control" id="inputName1" placeholder="Enter your name">
          </div>
          <div>
            <label for="inputAge1" class="form-label mt-4">Age:</label>
            <input type="number" class="form-control" id="inputAge1" placeholder="Enter age">
          </div>
          <div>
            <label for="exampleInputEmail1" class="form-label mt-4">Email address:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div>
            <label for="exampleTextarea" class="form-label mt-4">Message:</label>
            <textarea class="form-control" id="exampleTextarea" placeholder="Meow!" rows="3"></textarea>
          </div>
          <div>
            <label for="exampleSelect1" class="form-label mt-4">How did you know about my page?</label>
            <select class="form-select" id="exampleSelect1">
              <option>Google</option>
              <option selected>From a friend</option>
              <option>Linkedin</option>
              <option>Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
